---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ologami-ingress
  namespace: ologami
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ologami-backend
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ologami-frontend
            port:
              number: 80
