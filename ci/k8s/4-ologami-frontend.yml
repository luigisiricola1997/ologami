---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ologami-frontend
  namespace: ologami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ologami-frontend
  template:
    metadata:
      labels:
        app: ologami-frontend
    spec:
      containers:
      - name: ologami-frontend
        image: ologami-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "0.5"
            memory: "0.5Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: ologami-frontend
  namespace: ologami
spec:
  selector:
    app: ologami-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
