---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ologami-mongodb
  namespace: ologami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ologami-mongodb
  template:
    metadata:
      labels:
        app: ologami-mongodb
    spec:
      containers:
      - name: ologami-mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "root"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "root"
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "0.5"
            memory: "0.5Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: ologami-mongodb
  namespace: ologami
spec:
  selector:
    app: ologami-mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: LoadBalancer
